<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Table</title>
	</head>
	<body>
		<table>
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td rowspan="2">4</td>
        <td colspan="2">5</td>
      </tr>

      <tr>
        <td rowspan="4">a</td>
        <td rowspan="4">b</td>
        <td colspan="2">c</td>
      </tr>

      <tr>
        <td colspan="3" rowspan="2">A</td>
        <td colspan="2">D</td>
      </tr>

      <tr>
        <td>B</td>
        <td>2</td>
      </tr>

      <tr>
        <td colspan="2">S</td>
        <td colspan="3">T</td>
      </tr>

    </table>
	</body>
</html>
